name: Markdown to PDF and HTML

on:
  push:
    branches:
      - main # Change to your default branch if needed
  pull_request:
    branches:
      - main # Change to your default branch if needed

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Create output directory
        run: mkdir -p pdfs

      - name: Convert Markdown to PDF and HTML
        uses: BaileyJM02/markdown-to-pdf@v1.2.0
        with:
          input_dir: . # Adjust if your Markdown files are in a different directory
          output_dir: pdfs # Adjust the output directory as needed