name: Markdown to PDF and HTML

on:
  push:
    branches:
      - main # Change to your default branch if needed
  pull_request:
    branches:
      - main # Change to your default branch if needed

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Convert Markdown to PDF and HTML
        uses: BaileyJM02/markdown-to-pdf@v1.2.0
        with:
          markdownFiles: '*.md' # Adjust the pattern to match your Markdown files
          outputPath: 'output'   # Adjust the output path as needed
