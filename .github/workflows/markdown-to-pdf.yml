name: Docs to PDF

on:
  push:
    branches:
      - main
    paths:
      - '**/**.md'

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: docs # The directory where your Markdown files are located
          output_dir: pdfs # The directory where the PDFs will be generated
          image_import: ./imgs # The directory containing images referenced in Markdown files

      - uses: actions/upload-artifact@v3
        with:
          name: docs
          path: pdfs # Upload the generated PDFs as artifacts
